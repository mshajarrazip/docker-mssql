services: 
  db:
    image: mssql
    build:
      context: ./db
    environment:
      - DB_NAMES=${DB_NAMES}
    command: ./entrypoints.sh
    ports:
      # For login from outside container, use 1430
      # From other containers in the same network, do db:1433
      - "${PORT:-1433}:1433"
    volumes:
      - "${BASE_DIR?Variable not set}/db:/var/opt/mssql/data"